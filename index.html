            <input type="email" placeholder="Enter Email" />

          <div class="input-box">

          </div>
          <div class="input-box">
            <label>Photo</label>
            <input type="file" style="width: 200px" />
          </div>
          <div class="input-submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
