<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Homepagemainbody.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        position: relative;
      }
      body {
        background-image: url("/7.png");
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center right;
      }

      .logo {
        margin-top: 10px;
        margin-left: 10px;
        display: block;
        align-items: center;
        width: fit-content;
        text-align: center;
      }
      .icons {
        display: none;
      }
      .headbar {
        display: flex;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.2);
        text-align: center;
        justify-content: space-between;
      }
      .idul {
        height: 100%;
        align-items: center;
        float: right;
        display: flex;
        margin: 5px;
      }
      li {
        margin: 10px;
        padding: 10px;
        list-style: none;
        text-align: center;
      }
      li:hover {
        transition: 0.9s;
        background-color: rgba(114, 225, 124, 0.245);
      }
      a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        font-size: 20px;
      }
      @media screen and (max-width: 786px) {
        body {
          position: absolute;
        }
        .icons .fa-x {
          display: none;
        }
        .headbar {
          width: 100%;
          position: fixed;
        }
        .logo {
          font-size: 30px;
        }

        .icons {
          margin: 10px;
          display: block;
          padding: 10px;
        }
        .idul {
          background-color: rgba(255, 255, 255, 0.2);
          position: absolute;
          right: 0;
          display: inline-block;
          width: 100%;
          height: fit-content;

          transition: 1s;
          transform: translateX(105%);
        }

        li {
          margin: 20px;

          transition: 0.5s;
        }
        li:hover {
          background-color: rgba(0, 0, 0, 0.1);
        }
        .active {
          background-color: rgba(225, 225, 225, 0);
        }

        .active .fa-bars {
          display: none;
        }
        .active .fa-x {
          display: block;
        }
        .active .logo {
          visibility: hidden;
        }
        .active .idul {
          transition: 1s;
          background-color: rgba(255, 255, 255, 0.2);
          transform: translateX(0);
        }

        .active li:hover {
          transition: 5s;
          background-color: rgba(225, 225, 225, 0.5);
        }
      }
    </style>

    <title>Details</title>
  </head>
  <body>
    <div class="section1">
      <header class="headbar">
        <h1 class="logo">Trip</h1>
        <ul class="idul">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/plane.html">Plane</a></li>
          <li><a href="/Detailspage.html">Details</a></li>
          <li><a href="/Contactpage.html">Contact</a></li>
        </ul>
        <div class="icons" name="icbar">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-x" name="Xbar"></i>
        </div>
      </header>
    </div>
    <div class="mainbody">
      <p>Details</p>
    </div>
  </body>

  <script>
    const icon = document.querySelector(".icons");
    const menu = document.querySelector(".headbar");
    const but = document.querySelector("button");
    const v = document.getElementsByName("icbar");
    icon.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>
</html>
